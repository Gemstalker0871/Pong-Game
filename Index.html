<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Style.css">
<body>
    <h1 class="title">Pong</h1>

    <span class ="scorePlayer1 score" id ="scorePlayer1">0</span>
    <span class ="scorePlayer2 score" id ="scorePlayer2">0</span>
    <h3 class="startText" id="startText">Press any key to start the game</h3>

    <div class="gameArea">

        <div class="paddle1 paddle" id="paddle1"></div>
        <div class="paddle2 paddle" id="paddle2"></div>
        <div class="ball" id="ball"></div>
        <div class="net" id="net"></div>

    </div>

    <img src="Assets/machine.png" alt="Arcade Table" class="bg">

    <div class="vignett"></div>

    <audio src="Assets/paddle.wav" id="paddleSound"></audio>
    <audio src="Assets/wall.wav" id="wallSound"></audio>
    <audio src="Assets/loss.wav" id="lossSound"></audio>

</body>
<script src="Script.js"></script>
</html>
